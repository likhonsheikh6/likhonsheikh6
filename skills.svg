<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes skillPulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 2px #64ffda); }
      50% { transform: scale(1.05); filter: drop-shadow(0 0 8px #64ffda); }
      100% { transform: scale(1); filter: drop-shadow(0 0 2px #64ffda); }
    }
    @keyframes circuitFlow {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes iconRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .skill-item { animation: skillPulse 4s ease-in-out infinite; }
    .circuit-line { 
      stroke-dasharray: 1000;
      animation: circuitFlow 10s linear infinite;
    }
    .tech-icon { animation: iconRotate 20s linear infinite; }
  </style>

  <defs>
    <linearGradient id="skillGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0a192f;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#0a192f"/>
  
  <!-- Skills grid -->
  <g transform="translate(50, 50)">
    <!-- Python -->
    <g class="skill-item" style="animation-delay: 0s">
      <rect x="0" y="0" width="150" height="80" rx="10" 
            fill="#112240" stroke="#64ffda"/>
      <text x="75" y="45" text-anchor="middle" fill="#64ffda" 
            font-family="Arial" font-size="16">Python</text>
    </g>
    
    <!-- Next.js -->
    <g class="skill-item" style="animation-delay: 0.2s" transform="translate(180, 0)">
      <rect x="0" y="0" width="150" height="80" rx="10" 
            fill="#112240" stroke="#64ffda"/>
      <text x="75" y="45" text-anchor="middle" fill="#64ffda" 
            font-family="Arial" font-size="16">Next.js</text>
    </g>
    
    <!-- React -->
    <g class="skill-item" style="animation-delay: 0.4s" transform="translate(360, 0)">
      <rect x="0" y="0" width="150" height="80" rx="10" 
            fill="#112240" stroke="#64ffda"/>
      <text x="75" y="45" text-anchor="middle" fill="#64ffda" 
            font-family="Arial" font-size="16">React</text>
    </g>
    
    <!-- Solidity -->
    <g class="skill-item" style="animation-delay: 0.6s" transform="translate(540, 0)">
      <rect x="0" y="0" width="150" height="80" rx="10" 
            fill="#112240" stroke="#64ffda"/>
      <text x="75" y="45" text-anchor="middle" fill="#64ffda" 
            font-family="Arial" font-size="16">Solidity</text>
    </g>
  </g>

  <!-- Connecting circuit lines -->
  <path d="M50,200 L750,200" class="circuit-line" 
        stroke="#64ffda" fill="none" stroke-width="1"/>
  <path d="M125,130 L125,200" class="circuit-line" 
        stroke="#64ffda" fill="none" stroke-width="1"/>
  <path d="M305,130 L305,200" class="circuit-line" 
        stroke="#64ffda" fill="none" stroke-width="1"/>
  <path d="M485,130 L485,200" class="circuit-line" 
        stroke="#64ffda" fill="none" stroke-width="1"/>
  <path d="M665,130 L665,200" class="circuit-line" 
        stroke="#64ffda" fill="none" stroke-width="1"/>
</svg>
